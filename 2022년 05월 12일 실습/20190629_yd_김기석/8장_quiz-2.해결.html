<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 쇽성</title>
		<style>
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			div ul {
				list-style: none;
			}
			div ul li {
				display: inline-block;
        margin:10px;
        border:1px solid black;
        padding:10px 20px;
			}

		</style>
	</head>
	<body>
		<div>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</div>
	</body>
</html>
