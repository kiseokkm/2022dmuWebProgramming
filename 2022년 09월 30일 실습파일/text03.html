<!DOCTYPE html>
<html>
<head>
<title>오전or오후에 따라 변경되는 배경색</title></head>
<body>
<h3>오전이면 lightSkyblue, 오후이면 orange 배경</h3>
<hr>
<script>
var color = new Date();
if(color.getHours() < 12)
    document.body.style.backgroundColor = "lightskyblue";
else
    document.body.style.backgroundColor = "orange";
 

document.write("현재 시간은 : ");
document.write(color.getHours(), "시,");
document.write(color.getMinutes(), "분,");
document.write(color.getSeconds(), "초<br>");
</script>
</body>
</html>
