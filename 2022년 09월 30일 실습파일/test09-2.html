<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>book 객체 만들기</title>
</head>
<body>
<h3>book 객체 만들기(리터럴 표기법으로 book 객체 작성 객체 출력)</h3>
<hr>
<script>
    var book = { //리터럴표기법
        title : "html5", 
        author : "황기태",
        price : 20000
     };
    
    document.write("book : ");
    document.write(book.title + ", ");
    document.write(book.author + ", ");
    document.write(book.price + "<br>");
</script>
</body>
</html>
