<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>book 객체 만들기</title>
</head>
<body>
<h3>book 객체 만들기(new object를 이용하여 book객체 작성 객체 출력)</h3>
<hr>
<script>
    var book = new Object(); //new object를 이용하여 book객체 작성 객체 출력
    book.title = "html5"; 
    book.author = "황기태";
    book.price = 20000;
    
    document.write("book : ");
    document.write(book.title + ", ");
    document.write(book.author + ", ");
    document.write(book.price + "<br>");
</script>
</body>
</html>
