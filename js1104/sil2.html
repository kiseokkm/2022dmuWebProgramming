<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5</title>
    <script type="text/javascript">
        function load(){
            var newWin=window.open("","","width=260,height=180");
            newWin.document.write("접속 감사합니다!"+"<br>");
            newWin.document.write("열심히 하세요!");
            newWin.moveTo(500,400); 
            newWin.document.title="환영"; 
            newWin.document.body.style.backgroundColor="yellowgreen";
            newWin.document.close();
        }
    </script>
</head>
<body onload="load()">
<h3>HTML5</h3>
<hr>
<p>
    HTML5를 학습하는 사이트입니다.
    여기서 HTML5, CSS3, 자바스크립트를 배울 수 있습니다.
</p>
</body>
</html>
