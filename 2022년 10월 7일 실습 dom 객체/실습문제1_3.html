<!DOCTYPE html>
<html>
<head>
    <title>라면을 끓이는 순서</title></head>
<body>
    <h3>라면을 끓이는 순서</h3>
<hr>
<ol type="A" onclick="this.style.backgroundColor='yellowgreen'">
    <li>물을 끓인다.</li>
    <li>라면과 스프를 넣는다.</li>
    <li>파를 썰어 넣는다.</li>
    <li>5분후 <strong>맛있게</strong> 먹는다.</li>
</ol>
<script>
    //yellowgreen으로 ,(리스트가 출력 된 공간 아무곳에 클릭하면 배경색을)
    var greenli = document.getElementsByTagName("li");
    for(var i=0 ; i<greenli.length ; i++)
    {
        var li = greenli[i];
        li.style.color = "green";
    }
</script>
</body>
</html>
