<html>
<body>
    <div class = "calculator">
        <form name="forms">
            <input type="text" id="input" value="" style="width:200px; text-align:right;"><br>
            <input type="button" value="1" onclick="document.forms.input.value+='1'">
            <input type="button" value="2" onclick="document.forms.input.value+='2'">
            <input type="button" value="3" onclick="document.forms.input.value+='3'">
            <input type="button" value="4" onclick="document.forms.input.value+='4'">
            <input type="button" value="5" onclick="document.forms.input.value+='5'">
            <input type="button" value="6" onclick="document.forms.input.value+='6'">
            <input type="button" value="7" onclick="document.forms.input.value+='7'">
            <input type="button" value="8" onclick="document.forms.input.value+='8'">
            <input type="button" value="9" onclick="document.forms.input.value+='9'"><br>

            <input type="button" value="+" onclick="document.forms.input.value+='+'">
            <input type="button" value="-" onclick="document.forms.input.value+='-'">
            <input type="button" value="*" onclick="document.forms.input.value+='*'">
            <input type="button" value="/" onclick="document.forms.input.value+='/'">
            <input type="button" value="=" onclick="document.forms.input.value=eval(document.forms.input.value)">
        </form>
    </div>

</script>

</html>
