<!DOCTYPE html>
<html>
<head>
    <title>난수10개생성</title>
</head>
<body>
<h3>난수 10개 생성</h3>
<hr>
<script>  
var plots=[];
for(var i=0;i<10;i++) 
{
    var ran = Math.random()*100+1;
    plots[i] = Math.floor(ran);
}
document.write("난수:");
for(var i=0; i<10; i++) 
{
document.write(plots[i]+" ");
}
document.write("<hr>");
var better = plots[0]; 
for(var i=0; i<10; i++) 
{
    if(better<=plots[i])
    {
    better = plots[i];
    }
}
document.write("제일 큰 숫자는: " + better);
document.write("<hr>");
for(var i=0; i<10; i++) 
{
    for(var k=0; k<10; k++)
    {
        if(plots[i]<plots[k])
        {
            temp = plots[k];
            plots[k] = plots[i];
            plots[i] = temp;
        }
    }    
}
document.write("오름차순 정렬:");
for(var i=0; i<10; i++) 
{
    document.write(plots[i]+" ");
}
</script>
</body>
</html>
