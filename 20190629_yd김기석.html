<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>원호 그리기</title></head>
<body>
<h3>원호 그리기</h3>
<hr>
<canvas id="myCanvas" style="background-color:aliceblue"
	 width="380" height="200"></canvas>
<script>
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	
	context.beginPath();                  
	context.strokeStyle="skyblue";
    context.arc(60, 60, 50, 0, Math.PI * 2);
    context.lineWidth = 5;
    context.stroke();

    context.beginPath();                  
	context.strokeStyle="black";
    context.arc(170, 60, 50, 0, Math.PI * 2);
    context.stroke();

    context.beginPath(); 
    context.strokeStyle="red";
	context.arc(280, 60, 50, 0, Math.PI * 2);
    context.stroke();

    context.beginPath(); 
    context.strokeStyle="yellow";
	context.arc(120, 110, 50, 0, Math.PI * 2);
    context.stroke();

    context.beginPath(); 
    context.strokeStyle="green";
	context.arc(230, 110, 50, 0, Math.PI * 2);
    context.stroke(); 
 
</script>	 
</body>
</html>
