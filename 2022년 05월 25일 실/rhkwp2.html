<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>오디오와 비디오 내장 페이지</title>
</head>
<body>
<h3>오디오와 비디오 내장하기</h3>
<hr>
<style>
    td.number {
border : 1px solid yellowgreen;
padding-left : 3px;
padding-right : 3px;
}
th {
width : 300px;
text-align : left;
border-bottom : 1px solid gray;
}
</style>

<audio id="audio" src="Aegukga.mp3" controls autoplay></audio>

<table>
<tr><td class="number">1</td><th>애국가</th>
<td><button id="play1" onclick="control(event)">재생</button></td>
<td><button id="pause1" onclick="control(event)">중지</button></td></tr>
<tr><td class="number">2</td><th>Moon Glow</th>
<td><button id="play2" onclick="control(event)">재생</button></td>
<td><button id="pause2" onclick="control(event)">중지</button></td></tr>
<tr><td class="number">3</td><th>Embraceable You</th>
<td><button id="play3" onclick="control(event)">재생</button></td>
<td><button id="pause3" onclick="control(event)">중지</button></td></tr>
</table>

</body>

<script>
var audio = document.getElementById("audio"); //id=audio인 <audio> 알아내기
function control(e) {
var id = e.target.id;

if(id == "play1") { // play 버튼
audio.play(); // 재생
audio.src="Aegukga.mp3";
}
else if(id == "pause1") { // pause 버튼
audio.pause(); // 일시 중지
}


if(id == "play2") { // play 버튼
audio.play(); // 재생
audio.src="MoonGlow.mp3";
}
else if(id == "pause2") { // pause 버튼
audio.pause(); // 일시 중지
}


if(id == "play3") { // play 버튼
audio.play(); // 재생
audio.src="EmbraceableYou.mp3";
}
else if(id == "pause3") { // pause 버튼
audio.pause(); // 일시 중지
}
}
</script>
</html>
